<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/imges/Tiba Care logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tiba Care</h1>
            <nav>
                <ul>
                    <li><a href="/homepage/home.html">Home</a></li>
                    <li><a href="/Services/Services.html">Services</a></li>
                    <li><a href="/About Us/aboutus.html">About Us</a></li>
                    <li><a href="/login/login.html">Log in</a></li>
                    <li><a href="/sin in/sigin.html">Sig in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <h1 class="Login">Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="first name" name="name" required placeholder="First Name">
            </div>
            <div class="input-group">
                <input type="text" id="last name" name="name" required placeholder="Last Name">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" required placeholder="Phone">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>
</body>
</html>
